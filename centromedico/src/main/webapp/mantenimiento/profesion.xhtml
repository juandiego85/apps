<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf" 
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ph="http://xmlns.jcp.org/jsf/passthrough"	
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:b="http://bootsfaces.net/ui"	>

	<ui:composition template="/resources/template/default.xhtml">
	<ui:param name="pageTitle" value="alumnos" />
	<ui:define name="content">
	<p:growl id="msgGrowl" redisplay="false" showDetail="true" rendered="#{not facesContext.validationFailed}" for="growl"
	                 			sticky="false" life="5000" escape="true" />
	  <div class="right_col" role="main">
        <div class="row">
         <div class="col-md-6 col-sm-6 col-xs-12">
           <div class="x_panel">
            <div class="x_title">
                 <h2>Registrar Profesion</h2>
                 <div class="clearfix"></div>
            </div>
             <div class="x_content">
               <br />
               <h:form prependId="false" class="form-horizontal form-label-left">
             	<div class="form-group">
	            	<label class="control-label col-md-4 col-sm-4 col-xs-12">Nombre:</label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                      <h:inputText id="idnombre" value="#{profesioncontroller.profesion.proNombre}" 
                      				class="form-control" 
                      				ph:placeholder="Nombre"
                      				>
                      </h:inputText>
                    </div>
                 </div>
                 
                 <div class="form-group">
	            	<label class="control-label col-md-4 col-sm-4 col-xs-12">Descripcion:</label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                      <h:inputText id="iddesccripcion" value="#{profesioncontroller.profesion.proDescripcion}" 
                      				class="form-control" 
                      				ph:placeholder="descripcion"
                      				>
                      </h:inputText>
                    </div>
                 </div>
                 
                 
              
                <div class="form-group">
				   <div class="col-md-8 col-md-offset-2">
				     <div align="center">
				          <p:messages id="msgprofesion" showDetail="true" redisplay="false" ></p:messages>
	                 </div>
                  </div>
	            </div>
                
                
                
                <div class="col-md-12 col-sm-12 col-xs-12">
		           <div align="center">
	                    <p:commandButton value="REGISTRAR" action="#{profesioncontroller.guardar()}"
	                             class="btn btn-sm btn-primary btn-block"  
	              				 update="msgprofesion tblprofesiones" 
	              				 onstart="PF('blockUIWidgetC').block()" oncomplete="PF('blockUIWidgetC').unblock();">
	              				 
	                	</p:commandButton>
	                	
	                	
	                	
		              <pe:blockUI widgetVar="blockUIWidgetC">  
					    <h:panelGrid columns="2">  
					        <h:graphicImage library="img" name="loader.gif"  
					                        style="margin-right: 12px; vertical-align: middle;"/>  
					        <h:outputText value="registrando profesion..." style="white-space: nowrap;"/>  
					    </h:panelGrid>  
					</pe:blockUI>
	               </div>
                </div>
             
             </h:form>
             </div>
             </div>
            </div>
           </div>
           
           
         
        <div class="row">
         <div class="col-md-6 col-sm-6 col-xs-12">
         <p:dataTable id="tblprofesiones" value="#{profesioncontroller.listProfesion}" var="data"
			        	 emptyMessage="No existen datos" style="margin-top: 10px;" 
			        	 rendered="#{not empty profesioncontroller.listProfesion}">  
			           
			           <p:column headerText="Codigo" width="100">  
			                <h:outputText value="#{data.proId}"/>  
			            </p:column>
			            
			            <p:column headerText="Nombre" width="200">  
			                <h:outputText value="#{data.proNombre}"/>  
			            </p:column>
			            <p:column headerText="Descripcion" >  
			                <h:outputText value="#{data.proDescripcion}"/>  
			            </p:column>
			            <p:column headerText="acciones" width="100">  
			                  
			            </p:column>     
			              
			        </p:dataTable>
         </div>
         </div>
         
           
           
           
         </div>  
         
	</ui:define>
</ui:composition>
</html>
